<div class="forum-post white">
    <a class="white" (click)="transferPost()">
        <h2 class="h2white">{{postData.title}}</h2>
    </a>
    <p class="forum-question">{{postData.postContent}}</p>
    <p class="under-question"><a class="user" [routerLink]="['/profile']">{{postData.user}}</a>
        <span class="date">{{postData.date}}</span></p>
    <button *ngIf="isUsable()" class="btn btn-danger" (click)="deleteForumPost()">Изтрий</button>
</div>
