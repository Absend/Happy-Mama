<div id="main-container">
    <h4 class="navigation-link"><span class="nav-link">Гледачки</span>
        <a href="#" class="category">Категории</a>
        <a href="#" class="category">Неотговорени</a>
        <a href="#" class="category">Най-нови</a>
    </h4>
    <div id="forum-main">
        <div id="forum-menu">
          <div [hidden]="!isvisible"><h3 >Най-нови</h3>
          </div>
            <h5 (click)="clicked()">+нова тема</h5>
        </div>
      <div [hidden]="isvisible" id="main-container" class="white">
  <div id="forum-menu">
    <form (ngSubmit)="addForumPost()" #forumPostForm="ngForm">
      <label for="theme">Заглавие на темата:</label>
      <input id="theme" name="theme" class="theme input" type="text" [(ngModel)]="forumPost.title" required
      pattern="[' 'a-zA-Z]*" #title="ngModel"/>
      <div id="input-warn" [hidden]="title.valid || title.pristine">!</div>
      <label for="theme-content">Съдържание на темата:</label>
        <textarea id="theme-content" name="content" class="theme-content input" [(ngModel)]="forumPost.postContent" required
                  pattern="[' 'a-zA-Z]*" #content="ngModel">
          </textarea>
      <div id="area-warn" [hidden]="content.valid || content.pristine">!</div>
      <button type="submit" [disabled]="!forumPostForm.form.valid">изпращане</button>
    </form>
  </div>
</div>
        <forum-post [postData]="post" *ngFor="let post of posts"></forum-post>
    </div>
    <div id="aside">
        <h2>Рекламите са тук!</h2>
    </div>
</div>
