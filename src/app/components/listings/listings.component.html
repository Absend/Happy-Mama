        <div>
            <ul class="ads">
                <li>
                    <a href=" # " class="category ">Търси</a>

                    <listing-item [itemData]="listingItem" *ngFor="let listingItem of (listings|category:'Търси' )" (deleteItemListing)="removeListingItem(listingItem)"></listing-item>

                </li>
                <li>
                    <a href="# " class="category ">Предлага</a>

                </li>

                <li>

    <div id="forum-main ">

        <div id="forum-menu ">

        </div>
    </div>
