<br>
<!--#listingItemForm="ngForm"-->
<form (ngSubmit)="addItemListing()" class="add-form">
    <h1>Нова Обява</h1>
    <br>
    <div class="form-group">
        <label for="listing-item-title">Заглавие на обявата:</label>
        <div class="input-group">
            <span class="input-group-addon">
                    <span class="glyphicon glyphicon-pencil"></span>
            </span>
            <!--#title="ngModel"-->
            <input [(ngModel)]="listingItemForm.title" name="title" id="listing-item-title" type="text" class="form-control" required>
        </div>
    </div>
    <div class="form-group">
        <label for="listing-item-content">Съдържание на обявата:</label>
        <div class="input-group">
            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
            <!--#content="ngModel"-->
            <textarea [(ngModel)]="listingItemForm.content" id="listing-item-content" type="text" class="form-control" name="content">
            </textarea>
        </div>
    </div>
    <button class="btn btn-primary" id="btn-submit">Публикувй</button>
</form>
{{spy}}
